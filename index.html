<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <!-- Utilizes Bootstrap CSS-->
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel = "stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin = "anonymous">
<link rel="stylesheet" href="./style.css">
    <title>Weather Chat</title>
</head>
<body>
    <!--First div contains entirety of app, for styling purposes-->
    <div class = "container-md">
        <div class = "container text-center">
            <div class = "row gx-4">
                <div class = "col-2 col-md-1 p-3 border bg-light" id = "navbar">NAV</div>
                <div class = "col col-md p-3 border bg-light" id = "geolocation">LOCATION</div>
                <div class = "col-sm col-md p-3 border bg-light" id ="weather">WEATHER</div>
            </div>
            <div class = "row p-3 border bg-light">
              <div id = "chatbox_div">
                <div class="mb-3" id="chat_box">
                </div>
              </div>
            </div>
          
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class = "row">
                <div class = "col p-3 border bg-light" id = "textbox_div">
                    <div class = "mb-1">
                        <form id="user_input_form">
                        <input class = "form-control" id = "user_textbox" rows = "3" minlength = "2" type = "text" placeholder = "Enter your message"></input>
                      </form>
                    </div>
                </div>
                <div class = "text-center col-auto col-md-2 p-3 border bg-light" id = "send_button_div">
                    <div class = "col-auto">
                        <button class = "col btn btn-primary" type = "submit" id = "send_button">Send</button>                      
                    </div>
              </div>
          </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="./user_input.js"></script>
</body>
</html>
