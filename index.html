<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <!-- Utilizes Bootstrap CSS-->
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel = "stylesheet" crossorigin = "anonymous">
<link rel="stylesheet" href="styles.css">
    <title>Weather Chat</title>
</head>
<body>
    <!--First div contains entirety of app, for styling purposes-->
    <div class = "container-md">
        <div class = "container text-center">
            <div class = "row gx-4">
                <div class = "col-2 col-md-1 p-3 border bg-light" id = "navbar">NAV</div>
                <div class = "col col-md p-3 border bg-light" id = "geolocation">
                  <div class="search_bar">
                    <input
                      id="search_input"
                      type="text"
                      placeholder="Enter City, State"
                    />
                  </div>
                </div>
                <div class = "col-sm col-md p-3 border bg-light" id ="weather">
                  <div class="weather_info">
                    <div>
                      <h4 id="location">City Name</h4>
                    </div>
                    <div>
                      <img
                        id="static_img"
                        src="https://cdn.dribbble.com/users/622977/screenshots/6473478/weather-test-4.gif"
                        alt=""
                        class="icon"
                      />
                    </div>
                    <div class="weather_text_style" id="temperature">
                      <h4 id="temp_info">81Â°F</h4>
                    </div>
                    <div class="weather_text_style" id="description">
                      <h6 id="cloud_info">Cloudy</h6>
                    </div>
                  </div>
                </div>
            </div>
            <div class = "row p-3 border bg-light">
              <div id = "readonly_chatbox_div">
                <div class="mb-3">
                    <textarea readonly class="form-control" id="readonly_chatbox" rows="3"></textarea>
                  </div>
              </div>
            </div>
          
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class = "row">
                <div class = "col p-3 border bg-light" id = "textbox_div">
                    <div class = "mb-1">
                        <input class = "form-control" id = "user_textbox" rows = "3" minlength = "2" type = "text" placeholder = "Enter your message"></input>
                      </div>
                </div>
                <div class = "text-center col-auto col-md-2 p-3 border bg-light" id = "send_button_div">
                    <div class = "col-auto">
                        <button class = "col btn btn-primary" type = "submit" id = "send_button">Send</button>                      
                    </div>
              </div>
          </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="./scripts.js"></script>
  </body>
</html>
