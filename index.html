<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <script src = "./style.css"></script>
    <!-- Utilizes Bootstrap CSS-->
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel = "stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin = "anonymous">
    <title>Weather Chat</title>
</head>
<body>
    <!--First div contains entirety of app, for styling purposes-->
    <div class = "container-md">
        <div class = "container text-center">
            <div class = "row gx-4">
                <div class = "col-2 col-md-1 p-3 border bg-light" id = "navbar">NAVBAR</div>
                <div class = "col col-md p-3 border bg-light" id = "geolocation">LOCATION</div>
                <div class = "col-sm col-md p-3 border bg-light" id ="weather">WEATHER</div>
            </div>
            <div class = "row p-3 border bg-light">
              <div id = "chatbox">CHAT BOX</div>
            </div>
          
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class = "row">
                <div class = "col p-3 border bg-light" id = "textbox">USER ENTRY TEXT BOX</div>
                <div class = "col-2 col-md-4 p-3 border bg-light" id = "send_button">SEND </div>
              </div>
          </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
